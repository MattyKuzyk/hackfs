<body>
    <div>Test</div>
    <script src="https://unpkg.com/3box/dist/3box.js"></script>
    <script>
        const address = '0xCaD8E63A89b7D746A7D16e83635F2e431d6fFC92'
        console.log(`eth address`, address)
        console.log(window.ethereum)
        const init = async () => {
            const box = await window.Box.create(window.ethereum)
            console.log(box)
            const spaces = [ 'hackfs-azuh']
            await box.auth(spaces, { address })
            await box.openSpace('hackfs-azuh')
        }

        setTimeout(init, 5000)
    </script>
